      <button id="sum-button">Sum</button>

    <div id="result"></div>
        <div onclick="copyText()" style="border: none;"><i class="fa-regular fa-copy"></i></div>
        <div onclick="pasteText()" style="border: none;"><i class="fa-solid fa-copy"></i></div>
        <div id="font-size">
          <label for="font-size-input">Font-Size :</label>
          <input type="number" id="font-size-input" min="10" max="72" step="1"
            value="16" onclick="changeFontSize(this)"
            style="width: 30px;border: none;">
        </div>
        <div id="bold" onclick="onclickbold(this)">B</div>
        <div id="italic" onclick="onclickitalic(this)"><i
            class="fa-solid fa-italic">I</i></div>
        <div id="underline" onclick="onclickUnderline(this)">U</div>
        <div class="material-symbols-outlined" onclick="onclickAlignLeft(this)">format_align_left</div>
        <div class="material-symbols-outlined"
          onclick="onclickAlignCenter(this)">format_align_center</div>
        <div class="material-symbols-outlined" onclick="onclickAlignRight(this)">format_align_right</div>
        <div id="text-color">
          <label for="color-picker">
            <span class="material-symbols-outlined">format_color_fill</span>
          </label>
          <input type="color" id="color-picker" style="width: 0; height: 0;"
            onchange="changeTextColor(this, this.value);">
        </div>
        <div id="bg-color">
          <label for="bgcolor-picker"><span class="material-symbols-outlined">colorize</span></label>
          <input type="color" id="bgcolor-picker" style="width: 0; height: 0;"
            onchange="changeBackgroundColor(this, this.value);" />
        </div>
        


      </div>
      <div style="display: flex;align-items: center;">

        <div id="fx">fx</div>
